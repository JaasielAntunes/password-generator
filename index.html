<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jaasiel Antunes">
        <meta name="description" content="gerar senha, senhas fortes, gerador de senha,
        o melhor gerador de senhas">
        <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>Melhor Gerador de Senhas Personalizadas</title>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="center">
            <div class="banner">
                <div class="banner-content">
                    <h1>Seja Bem-Vindo(a) ao nosso gerador de senhas</h1>
                    <p>Gere senhas fortes e personalizadas de acordo com o seu gosto!</p>
                </div>
            </div>
            <div class="create-password">
                <h4>Gere sua senha personalizada abaixo</h4>
                <div class="generate-options">
                    <p>Selecione as opções que você deseja</p>
                    <div class="form-control">
                        <label for="length">Quantidade de caracteres:</label>
                        <input
                            type="text"
                            class="length"
                            name="length"
                            value="8"
                            maxlength="2"
                        >
                    </div>
                    <div class="form-control">
                        <label for="letters">Letras:</label>
                        <input
                            type="checkbox"
                            class="letters"
                            name="letters"
                            checked
                        >
                    </div>
                    <div class="form-control">
                        <label for="numbers">Números:</label>
                        <input
                            type="checkbox"
                            class="numbers"
                            name="numbers"
                            checked
                        >
                    </div>
                    <div class="form-control">
                        <label for="symbols">Símbolos:</label>
                        <input
                            type="checkbox"
                            class="symbols"
                            name="symbols"
                            checked
                        >
                    </div>
                    <button class="generate-password">Gerar senha</button>
                </div>
                <div class="generated-password">
                    <p>Aqui está sua senha:</p>
                    <h3></h3>
                    <button class="copy-password">Copiar</button>
                </div>
            </div>
        </div>
    </body>
</html>
